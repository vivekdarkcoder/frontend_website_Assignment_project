<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header class="text-center">
      <h1 id="title">Survey Form</h1>
      <p id="description" class="description">
        <em>Thank you for taking the time to help us improve the platform</em>
      </p>
    </header>
    <form action="#" id="survey-form" class="form-label">
      <div class="form_g ">
        <label for="name" id="name-label">Name</label>
        <input
          type="text"
          id="name"
          class="form-control"
          placeholder="Enter your name"
          required
        />
      </div>

      <div class="form_g ">
        <label for="email" id="email-label">Email</label>
        <input
          type="email"
          id="email"
          class="form-control"
          placeholder="Enter your Email"
          required
        />
      </div>

      <div class="form_g ">
        <label for="number" id="number-label">Age (optional)</label>
        <input
          type="number"
          min="10"
          max="99"
          name="age"
          id="number"
          placeholder="Age"
          class="form-control"
          required
        />
      </div>

      <div class="form_g ">
        <label for="dropdown"
          >Which option best describes your current role?</label
        >
        <select name="dropdown" id="dropdown" class="form-control">
          <option disabled>Select current role</option>
          <option value="Student">Student</option>
          <option value="Full Time Job">Job</option>
          <option value="Full Time Learner">Other</option>
        </select>
      </div>

      <div class="form_g ">
        <p>Would you recommend to a friend?</p>
        <p>
          <label>
            <input type="radio" name="answer" id="definitely" checked />
            Definitely
          </label>
        </p>
        <p>
          <label>
            <input type="radio" name="answer" id="maybe" />
            Maybe
          </label>
        </p>
      </div>

      <div class="form-group">
        <p>What would you like to see improved? (Check all that apply)</p>
        <p>
          <label>
            <input
              type="checkbox"
              name="checkbox"
              value="Front-end Projects"
            />Front-end Projects
          </label>
        </p>
        <p>
          <label>
            <input
              type="checkbox"
              name="checkbox"
              value="Back-end Projects"
            />Back-end Project
          </label>
        </p>
        <p>
          <label>
            <input
              type="checkbox"
              name="checkbox"
              value="Data Visualization"
            />Data Visualization
          </label>
        </p>
        <p>
          <label>
            <input
              type="checkbox"
              name="checkbox"
              value="Challenges"
            />Challenges
          </label>
        </p>
        <p>
          <label>
            <input
              type="checkbox"
              name="checkbox"
              value="Open Source Community"
            />Open Source Community
          </label>
        </p>
        <p>
          <label>
            <input
              type="checkbox"
              name="checkbox"
              value="Gitter help rooms"
            />Gitter help rooms
          </label>
        </p>
        <p>
          <label>
            <input type="checkbox" name="checkbox" value="Videos" />Videos
          </label>
        </p>
        <p>
          <label>
            <input type="checkbox" name="checkbox" value="City Meetups" />City
            Meetups
          </label>
        </p>
        <p>
          <label>
            <input type="checkbox" name="checkbox" value="Wiki" />Wiki
          </label>
        </p>
        <p>
          <label>
            <input type="checkbox" name="checkbox" value="Forum" />Forum
          </label>
        </p>
        <p>
          <label>
            <input
              type="checkbox"
              name="checkbox"
              value="Additional Courses"
            />Additional Courses
          </label>
        </p>
      </div>
      <div class="form-group">
        <p>Any comments or suggestions?</p>
        <textarea
          name="comment"
          id="comment"
          cols="50"
          rows="6"
          placeholder="Enter your comment here..."
          required
        ></textarea>
      </div>

      <div class="form-group">
        <button type="submit" id="submit">Submit</button>
      </div>
    </form>
  </div>
</body>
</html>
